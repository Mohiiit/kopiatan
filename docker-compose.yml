version: '3.8'

services:
  # WebSocket game server
  server:
    build:
      context: .
      target: server
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - SERVER_ADDR=0.0.0.0:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Nginx frontend
  frontend:
    build:
      context: .
      target: frontend
    ports:
      - "80:80"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# Network configuration
networks:
  default:
    driver: bridge
